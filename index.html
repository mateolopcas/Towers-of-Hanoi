<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Towers of Hanoi</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
             <h1>Towers of Hanoi</h1>
             <p class='instructions'>Drag and drop any top ring to a different pole. Smaller rings can only be placed on top of larger rings. Move all the rings to a different pole to win.</p>
             <h2 class='winner-text'></h2>

         </header>
         <main>
             <div class='button-container'>
                 <button class='reset-button'>Reset</button>
                 <div class='variable-rings'>
                     <p class='ring-counter'>Number of rings: 4</p>
                     <button class='increase'>Increase</button>
                     <button class='decrease'>Decrease</button>
                 </div>
                 <p class='turn-counter'>Turns: 0</p>
                 <button class='solve-button'>Solve</button>
             </div>
             <div class='pole-container'>
                 <div class='pole' id='pole-1'>
                         <div class='ring-1 ring' id='1' draggable='true'>1</div>
                         <div class='ring-2 ring' id='2' draggable='false'>2</div>
                         <div class='ring-3 ring' id='3' draggable='false'>3</div>
                         <div class='ring-4 ring' id='4' draggable='false'>4</div>
                 </div>
                 <div class='pole' id='pole-2'></div>
                 <div class='pole' id='pole-3'></div>
             </div>
             <canvas id='pole-background' width='900px' height='500px'></canvas>
         </main>
        <script src="script.js" defer></script>
    </body>
</html>
