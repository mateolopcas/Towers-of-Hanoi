<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Towers of Hanoi</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <header>
             <h1>Towers of Hanoi</h1>
             <p>Drag and drop any top ring to a different pole. Smaller rings can only be placed on top of larger rings. Move all the rings to a different pole to win.</p>
             <h2 class='winner-text'></h2>

         </header>
         <main>
             <div class='button-container'>
                 <button class='reset-button'>Reset</button>
                 <div class='variable-rings'>
                     <p class='ring-counter'>Number of rings: 5</p>
                     <button class='increase-ring-count'>Increase</button>
                     <button class='decrease-ring-count'>Decrease</button>
                 </div>
                 <p class='turn-counter'>Turns: 0</p>
             </div>
             <div class='pole-container'>
                 <div class='pole' id='pole-1'>
                         <div class='ring-1 ring' id='1' draggable='true'>1</div>
                         <div class='ring-2 ring' id='2' draggable='false'>2</div>
                         <div class='ring-3 ring' id='3' draggable='false'>3</div>
                         <div class='ring-4 ring' id='4' draggable='false'>4</div>
                         <div class='ring-5 ring' id='5' draggable='false'>5</div>
                 </div>
                 <div class='pole' id='pole-2'></div>
                 <div class='pole' id='pole-3'></div>
             </div>
             <canvas id='pole-background' width='900px' height='500px'></canvas>
         </main>
        <script src="script.js" defer></script>
    </body>
</html>
