<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Towers of Hanoi</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <header>
             <h1>Towers of Hanoi</h1>
             <p>Click a top ring to select it, then click on a pole to drop it. Smaller rings can only be placed on top of larger rings. Move all the rings to a different pole to win.</p>
             <h2 class='winner-text'></h2>
         </header>
         <main>
             <div class='pole-container'>
                 <div class='pole' id='pole-1'>
                         <div class='ring-1 ring' id='1' draggable='true'>1</div>
                         <div class='ring-2 ring' id='2' draggable='true'>2</div>
                         <div class='ring-3 ring' id='3' draggable='true'>3</div>
                         <div class='ring-4 ring' id='4' draggable='true'>4</div>
                         <div class='ring-5 ring' id='5' draggable='true'>5</div>
                 </div>
                 <div class='pole' id='pole-2'></div>
                 <div class='pole' id='pole-3'></div>
             </div>
         </main>
        <script src="script.js" defer></script>
    </body>
</html>
