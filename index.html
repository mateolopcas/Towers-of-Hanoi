<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Towers of Hanoi</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <header>
             <h1>Towers of Hanoi</h1>
         </header>
         <main>
             <div class='pole-container'>
                 <div class='pole' id='pole-1'>
                     <div class='ring-row-1 ring-row'>
                         <div class='ring-1 ring' id='1'></div>
                     </div>
                     <div class='ring-row-2 ring-row'>
                         <div class='ring-2 ring' id='2'></div>
                     </div>
                     <div class='ring-row-3 ring-row'>
                         <div class='ring-3 ring' id='3'></div>
                     </div>
                     <div class='ring-row-4 ring-row'>
                         <div class='ring-4 ring' id='4'></div>
                     </div>
                     <div class='ring-row-5 ring-row'>
                         <div class='ring-5 ring' id='5'></div>
                     </div>
                 </div>
                 <div class='pole' id='pole-2'>
                     <div class='ring-row-1 ring-row'></div>
                     <div class='ring-row-2 ring-row'></div>
                     <div class='ring-row-3 ring-row'></div>
                     <div class='ring-row-4 ring-row'></div>
                     <div class='ring-row-5 ring-row'></div>
                 </div>
                 <div class='pole' id='pole-3'>
                     <div class='ring-row-1 ring-row'></div>
                     <div class='ring-row-2 ring-row'></div>
                     <div class='ring-row-3 ring-row'></div>
                     <div class='ring-row-4 ring-row'></div>
                     <div class='ring-row-5 ring-row'></div>
                 </div>
             </div>
         </main>
        <script src="script.js" defer></script>
    </body>
</html>
